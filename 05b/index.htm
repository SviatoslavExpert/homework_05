<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Painting</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<table id="lines">
			<!-- row 1 -->
			<tr>
				<td colspan="2" class="height_1"></td>
				<td colspan="2"></td>
				<td colspan="2" class="yellow"></td>
			</tr>
			<!-- row 2 -->
			<tr>
				<td class="height_2 width_1"></td>
				<td colspan="3" rowspan="2" class="red"></td>
				<td colspan="2" class="yellow"></td>
			</tr>
			<!-- row 3  -->
			<tr>
				<td rowspan="2"></td>
				<td class="width_5 height_3"></td>
				<td class="width_6"></td>
			</tr>
			<!-- row 4  -->
			<tr>
				<td class="width_2 black"></td>
				<td class="width_3 height_4 black"></td>
				<td class="width_4"></td>
				<td colspan="2"></td>
			</tr>
			<!-- row 5  -->
			<tr>
				<td rowspan="3" class="yellow"></td>
				<td class="height_5 black"></td>
				<td class="black"></td>
				<td></td>
				<td colspan="2" rowspan="2" class="blue"></td>
			</tr>
			<!-- row 6  -->
			<tr>
				<td colspan="2" rowspan="2" ></td>
				<td class="height_6 black"></td>
			</tr>
			<!-- row 7  -->
			<tr>
				<td colspan="3"></td>
			</tr>
		</table>
		</div>
</body>
</html>
