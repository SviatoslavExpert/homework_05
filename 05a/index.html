	<!-- HEADER -->
	<div class="header">
		<!-- MENU -->

	<!-- FORM WRAPPER -->
	<div class="form-wrapper">
		<div class="form-title"><p>Cadastre-se</p>
		</div>
		<div class="transbox">
			<form method="post" action="/"  onsubmit="return validateform()">
				<a href="https://www.facebook.com/" target="_blank" class="facebook"><img src="img/facebook.png"></a>
				<div class="ou">
				</div>
				<div class="container">
					<div class="box">
						<input type="text" name="first_name" id="first_name" placeholder="First Name">
					</div>
					<div class="box">
						<input type="text" name="last_name" id="last_name" placeholder="Last Name">
					</div>
					<div class="box">
						<input type="email" name="email" id="email" placeholder="Email Address">
					</div>
					<div class="box">
						<input type="password" name="password" id="password" placeholder="Choose Password">
					</div>
					<div class="box">
						<input type="password" name="password" id="password" placeholder="Password Confirm">
					</div>
					<div class="check">
						<input type="checkbox" id="updates"><label for="updates">&nbsp;Send my Youbike updates and tips</label>
					</div>
					<div class="submit">
						<input type="submit" value="Create My Account">
					</div>
				</div>
				<div class="text">By clicking the button above, you agree to the Terms 
					of Service<br>Xiew our Privacy Policy.
				</div>
			</form>
		</div>
	</div>
